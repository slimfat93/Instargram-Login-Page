    <title>Instagram</title>
    <style>
      .navibar span {
        color: gray;
        padding: 10px;

        padding: 10px;
        border: 1px solid rgb(219, 219, 219);
        margin-top: 8px;
        background-color: rgb(250, 250, 250);
        border-radius: 3px;
      }
      input:focus input:active {
        border: 1px solid rgba(38, 38, 38, 0.4);
      }
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif !important;
      }
    </style>

  <body style="margin: 0px; background-color: #fafafa; height: 100vh">
    <div

      "

          margin-top: 45px;

            <div

                background-color: rgba(0, 149, 246, 0.3);
                color: white;
                padding: 10px;
                margin-top: 8px;
                text-align: center;
                border-radius: 4px;

                  background-color: rgb(219, 219, 219);
                  height: 1px;
                  width: 150px;
                "
              ></div>
            </div>

                text-align: center;
                margin-top: 20px;
                color: rgb(56, 81, 133);
                font-weight: 600;
                font-size: 14px;
              "
            >
              <span
                style="
                  display: inline-block;
                  margin-right: 8px;
                  position: relative;
                  top: 2px;
                  background-image: url(https://www.instagram.com/static/bundles/es6/sprite_core_32f0a4f27407.png/32f0a4f27407.png);
                  background-repeat: no-repeat;
                  background-position: -414px -259px;
                  height: 16px;
                  width: 16px;
                  transform: scale(1.4);
                "

                color: rgb(0, 55, 107);
                text-align: center;
                padding-top: 20px;

              background-color: white;
              border: 1px solid rgb(219, 219, 219);

              margin: 20px;

          >

            <span style="color: rgba(0, 149, 246, 1); font-weight: 600"

          <div style="text-align: center; margin-top: 20px">
            <img

              alt=""
