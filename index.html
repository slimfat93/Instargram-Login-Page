<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-page">
      <div class="div-left">
        <img id="phone-screeenshot" src="/phone_screenshot.png" alt="" />
      </div>
      <div class="div-right">
        <div class="div-right-style">
          <img id="instagram_name_logo" src="/instagram_name_logo.png" />
          <input type="text" placeholder="Phone number, username, or email" />
          <input type="password" placeholder="Password" />
          <div class="div-login">Log In</div>
          <div class="div-line-or-line">
            <div class="div-line"></div>
            <div class="div-or">OR</div>
            <div class="div-line"></div>
          </div>
          <div class="div-login-with-fb-link">
            <span class="fb-logo"></span>
            <span>Log in with Facebook</span>
          </div>
          <div class="div-forgot-pw">Forgot password?</div>
        </div>
        <div class="div-dont-have-account">
          Don't have account?
          <span id="span-signup">Sign up</span>
        </div>
        <div class="div-get-the-app">Get the app.</div>
        <div class="div-app-store-logo">
          <img id="appstore-logo" src="/appstore.png" alt="apple store logo" />
          <img id="appstore-logo" src="/playstore.png" alt="play store logo" />
        </div>
      </div>
    </div>
    <div class="navibar">
      <span>Meta</span>
      <span>About</span>
      <span>Blog</span>
      <span>Jobs</span>
      <span>Help</span>
      <span>API</span>
      <span>Privacy</span>
      <span>Terms</span>
      <span>Top Accounts</span>
      <span>Hashtags</span>
      <span>Locations</span>
      <span>Instagram Lite</span>
      <span>Contact Uploading & Non-Users</span>
      <span>Dance</span>
      <span>Food & Drink</span>
      <span>Home & Garden</span>
      <span>Music</span>
      <span>Visual Arts</span>
    </div>
    <div class="div-copy-right">Â© 2022 Instagram from Meta</div>
  </body>
</html>
